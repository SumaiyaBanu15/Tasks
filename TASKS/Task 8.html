<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!-- bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="div1 fs-5">
<h2>Survey Form</h2>
<div class="div2">
<form action="./Task 8.1.html" method="get">


  <div class="input-group mb-3">
  <label for="name1" class="form-label">Name :</label> 
  &nbsp; &nbsp; &nbsp; &nbsp;
  <input id="name1" name="FirstName" required type="text" placeholder="First Name" class="input-group-text">
  &nbsp; &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;
  <input id="name2" name="LastName"  required type="text" placeholder="Last Name" class="input-group-text" >
  </div>
<br/>
<br/>

<div class="input-group mb-3">
<label for="mail" class="form-label">Email Id :</label>
&nbsp; &nbsp;
<input id="mail" type="email" name="Email" required placeholder="your Email Id" class="input-group-text">
</div>
<br/>
<br/>

<div class="input-group mb-3">
<label for="experience" class="form-label">Your Experience : </label>
&nbsp; &nbsp;
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star checked"></span>
  <span class="fa fa-star"></span>
  <span class="fa fa-star"></span>
</div>

<p>Overall how would you rate your experience with us?</p>
 
 <table class="table">
<div class="input-group mb-3">     
<tr class="table-info"><td>
<label class="form-label">How satisfied are you with :</label>
</td></tr>

<tr class="table-secondary"><td>
<input id="Verysatisfied"
 type="radio" Value="Very Satisfied" name="performance" class="form-check-input">
<label for="Verysatisfied" class="form-check-label"> Very Satisfied</label>

<input id="satisfied"
 type="radio" Value="Satisfied" name="performance" class="form-check-input">
<label for="satisfied" class="form-check-label"> Satisfied</label>
 
<input id="Unsatisfied"
 type="radio" Value="Unatisfied" name="performance" class="form-check-input">
<label for="Unsatisfied" class="form-check-label"> Unsatisfied</label>
</td></tr>

<tr class="table-info"><td>
<label class="form-label">How likely are you to :</label>
</td></tr>

<tr class="table-secondary" ><td>
<input id="Verylikely"
 type="radio" Value="Very Likely" name="ourlike" class="form-check-input">
<label for="Verylikely" class="form-check-label"> Very Likely</label>
&nbsp;&nbsp;
<input id="likely"
 type="radio" Value="Likely" name="ourlike" class="form-check-input">
<label for="likely" class="form-check-label"> Likely</label>
&nbsp;&nbsp;&nbsp; 
<input id="Unlikely"
 type="radio" Value="Unlikely" name="ourlike" class="form-check-input">
<label for="Unlikely" class="form-check-label"> Unlikely</label>
</tr>
</div>
</table>
<br/>

<div class="mb-3">
<label for="area" class="form-label">Additional comments and suggestion</label>
<br/>
<br/>
<textarea class="form-control" id="area" rows="3"></textarea>

</div>
<br/>

<div class="input-group mb-3">
<button type="submit" class="btn btn-outline-secondary">Submit</button>
</div>

</form>
</div>
</div>
   <style>
    
    .checked{
        color: orange;
    }
    
    h2{
        text-align: center;
        padding-top: 10px;
    }
   
    .div1{
        margin-left: 150px;
        margin-right: 150px;
        margin-top: 30px;
        /* font-size: large; */
        background-color: #eeeaea;
    }
    .div2{
        margin-left: 100px;
        margin-right: 100px;
        margin-top: 30px;
        margin-bottom: 10px;
    }

   </style>
</body>
</html>
