<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Form</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

  <div class ="container">
    <div class="div1">
    <h2>HTML Form</h2>
    <div class="div2">

    <form>

  <div class="getUserInput">

  <div class="mb-3 row">
  <label for="name1" class="col-sm-3 col-form-label text-bg-secondary p-3">Name :</label> 

  <div class="col-sm-4">
  <input id="name1" name="FirstName" required type="text" placeholder="First Name" class="form-control" required>
  </div>
  
  <div class="col-sm-4">
  <input id="name2" name="LastName"  required type="text" placeholder="Last Name" class="form-control" required>
  </div>
  </div>
        
  <div class="mb-3">
    <label for="mail" class="form-label text-bg-secondary p-3">Email :</label>
    <input type="email" class="form-control" id="mail" placeholder="Your Email ID" required>
  </div>
  
  <div>
    <label class="form-label text-bg-secondary p-3">Gender :</label>

    <input id="genderidentification"
    type="radio" Value="Male" name="performance" class="form-check-input">
    <label for="genderidentification" class="form-check-label"> Male</label>
  
    <input id="genderidentification"
    type="radio" Value="Female" name="performance" class="form-check-input">
    <label for="genderidentification" class="form-check-label"> Female</label>
  </div>

  <div class="mb-3">
    <label for="state" class="form-label text-bg-secondary p-3">State :</label>
    <input type="text" class="form-control" id="state" required>
  </div>
  
  <div class="mb-3">
    <label for="country" class="form-label text-bg-secondary p-3"> Country :</label>
    <input type="text" class="form-control" id="country" required>
  </div>

  <div class="mb-3">
    <label for="pincode" class="form-label text-bg-secondary p-3"> Pincode :</label>
    <input type="number" class="form-control" id="pincode" required>
  </div>

  <div class="mb-3">
    <label for="favFood" class="form-label text-bg-secondary p-3"> Select Your Favourite Foods :</label>

 <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="food!">
    <label class="form-check-label" for="food1">
      Biryani
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="food2">
    <label class="form-check-label" for="food2">
      Chicken Kizhi Parota
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="food3">
    <label class="form-check-label" for="food3">
      Chappati
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="food4">
    <label class="form-check-label" for="food4">
      Variety Rice
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="food5">
    <label class="form-check-label" for="food5">
      Sea Foods
    </label>
  </div>
  </div>
  
  <div>
  <button type="button" class="button btn btn-outline-primary btn-lg" oninput="displayTable()" id="submitButton">Submit</button>
  </div>

  </div>

  </form>

<script>

function displayTable() {

    // Get the form input values
    let firstName = document.getElementById('name1').value;
    let lastName = document.getElementById('name2').value;
    let email = document.getElementById('mail').value;
    let gender = document.querySelector('input[name="performance"]:checked').value;
    let state = document.getElementById('state').value;
    let country = document.getElementById('country').value;
    let pincode = document.getElementById('pincode').value;
    let favoriteFoods = [];
    let checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
    checkboxes.forEach(function(checkbox) {
        favoriteFoods.push(checkbox.nextSibling.textContent);
    });

    // Create a new row in the table
    let table = document.querySelector('.getUserInput');
    let newRow = table.insertRow(-1);
    let cells = [
        firstName,
        lastName,
        email,
        gender,
        state,
        country,
        pincode,
        favoriteFoods.join(', ')
    ];

    // Append the form values to the new row
    cells.forEach(function(cellData) {
        let newCell = newRow.insertCell();
        newCell.textContent = cellData;
    });

    // Clear the form fields
    document.getElementById('name1').value = '';
    document.getElementById('name2').value = '';
    document.getElementById('mail').value = '';
    document.getElementById('state').value = '';
    document.getElementById('country').value = '';
    document.getElementById('pincode').value = '';
    checkboxes.forEach(function(checkbox) {
        checkbox.checked = false;
    });
  }

</script>


    <style>
    
    
      h2{
          text-align: center;
          padding-top: 10px;
      }
     
      .div1{
          margin-left: 150px;
          margin-right: 150px;
          margin-top: 30px;
          background-color: #eeeaea;
      }
      .div2{
          margin: 30px;
      }

      .button{
        text-align: right;
      }
  
      @media (max-width: 600px)
      {
          .div1{
              margin: 10px;
          }
  
          .div2{
              margin: 10px;
          }
      }
  
     </style>

</body>
</html>
