        // c.
        class hollyWoodMovie {
        constructor(title, studio, ratings){
            this.title = title;
            this.studio = studio;
            this.ratings = ratings;
        }
      }  
       function getPG(movies){
        let ratingPG = [];
        for(let i=0; i<movies.length; i++)
        {
            if(movies[i].ratings === "PG"){
                ratingPG.push(movies[i]);
            }
        }
        return ratingPG;
       } 
      
       let movies = [
        new hollyWoodMovie("Avengers", "Studio 1", "PG"),
        new hollyWoodMovie("Babies Day-Out", "Studio 2", "PG20"),
        new hollyWoodMovie("Cats & Dogs", "Studio A", "P5"),
        new hollyWoodMovie("Frozen Princess", "Studio 3", "AZ"),
        new hollyWoodMovie("Nemo", "Studio Z", "PG"),
        new hollyWoodMovie("Doctor Do-little", "Studio 0", "PG"),
       ]
      let ratingPG = getPG(movies);
      console.log(ratingPG);
